<!DOCTYPE html>
<html>
    <head>
        <title>Form Servlet</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        
        <section class="">
            
            <div class=" items-center px-5 py-12 lg:px-20">
                
                <div class="flex flex-col w-full max-w-md p-10 mx-auto my-6 transition duration-500 ease-in-out transform bg-white rounded-lg md:mt-0">
                    
                    <div class="mt-8">
                        <div class="mt-6">
                            
                            <form name="myForm" action="Servlet" method="POST" class="space-y-6">
                                
                                <div>
                                    <label for="usuario" class="block text-sm font-medium text-neutral-600"> Usuario </label>
                                    <div class="mt-1">
                                        <input id="usuario" name="usuario" type="text" required="" placeholder="Tu Usuario" class="block w-full px-5 py-3 text-base text-neutral-600 placeholder-gray-300 transition duration-500 ease-in-out transform border border-transparent rounded-lg bg-gray-50 focus:outline-none focus:border-transparent focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-300">
                                    </div>
                                </div>
                                
                                <div class="space-y-1">
                                    <label for="password" class="block text-sm font-medium text-neutral-600"> Password </label>
                                    <div class="mt-1">
                                        <input id="password" name="password" type="password" required="" placeholder="Tu Password" class="block w-full px-5 py-3 text-base text-neutral-600 placeholder-gray-300 transition duration-500 ease-in-out transform border border-transparent rounded-lg bg-gray-50 focus:outline-none focus:border-transparent focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-300">
                                    </div>
                                </div>
                                
                                <div>
                                    <button type="submit" class="flex items-center justify-center w-full px-10 py-4 text-base font-medium text-center text-white transition duration-500 ease-in-out transform bg-blue-600 rounded-xl hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">Enviar</button>
                                </div>
                                
                            </form>
                            
                        </div>
                    </div>
                    
                </div>
            
                
            </div>
            
        </section>
        
    </body>
</html>
